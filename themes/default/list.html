<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <meta name="description" content="{{ .Site.Description }}">
  <link rel="stylesheet" href="/themes/default/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
      <p class="site-desc">{{ .Site.Description }}</p>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">文章列表</h2>
    {{ if .Posts }}
    <ul class="post-list">
      {{ range .Posts }}
      <li class="post-item">
        <time class="post-date">{{ .Date.Format "2006-01-02" }}</time>
        <a class="post-link" href="/posts/{{ .Slug }}/">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ else }}
    <p class="empty">目前還沒有文章。</p>
    {{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Powered by <a href="https://github.com/andyhuang/my-blog">my-blog</a></p>
    </div>
  </footer>
</body>
</html>
